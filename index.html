<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
	</head>
	
	<body>
	<button onclick="getLocation()">Try It</button>
	<p id="demo">Click to get your coordinates</p>
	<p id="iphone"></p>
		<script>
		var x = document.getElementById("demo");
		if((navigator.userAgent.match("/iPhone/i")) {$("iphone").html("You appear to be on an iPhone. Be sure that Safari is permitted to use your location in Settings > Privacy > Location Services");}

		function getLocation() {
		    if (navigator.geolocation) {
		    	$("#demo").html("Finding you on planet earth")
			navigator.geolocation.getCurrentPosition(showPosition);
		    } else {
			x.innerHTML = "Geolocation is not supported by this browser.";
		    }
		}
		function showPosition(position) {
		    x.innerHTML = "Latitude: " + position.coords.latitude + 
		    "<br>Longitude: " + position.coords.longitude + 
		    "<br>Accuracy: " + position.coords.accuracy + " meters"; 
		}
		</script>
	</body>
</html>
